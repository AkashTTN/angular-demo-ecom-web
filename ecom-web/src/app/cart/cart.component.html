<div class="container">
  <div class="cart">
    <div class="card-header">
      <p>Items</p>
      <p *ngIf="listingsInCart.length < 1">No items added to cart.</p>
    </div>
    <ng-container *ngIf="listingsInCart.length > 0">
      <app-cart-item
        *ngFor="let listing of listingsInCart"
        [cartItem]="listing"
      ></app-cart-item>
      <p class="cart-total">Subtotal: INR {{ cartTotal }}</p>
      <button (click)="onCheckout()" class="cart-checkout" mat-raised-button>
        Checkout
      </button>
    </ng-container>
  </div>
</div>
